<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <body>
      <div class="box p-md-5">
    <div class="container  text-center p-md-4">
        <h4>Event 1</h4>
        <h6>Number of available Seats: 23 </h6>
        <br>
        <div class="container  p-md-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                <img src="https://images-na.ssl-images-amazon.com/images/I/61vuT+YGXyL.jpg" alt="Image" height="200px" width="200px">
            </div>
                <div class="col-md-6  col-sm-12 text-md-left">
                    <form action="results.html">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name">
                        </div>
                         <div>
                             <label for="email">Email:</label>
                             <input type="email" name="email" id="email">
                         </div>
                         <div>
                             <label for="ph">Phone no:</label>
                             <input type="number" name="ph" id="ph">
                         </div>
                         <div>
                             <label for="multiple">Number of Seats:</label>
                             <select name="multiple" id="multiple">
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                             </select>
                              </div>
            
                              <div>
                                <label for="name2">Name of Attendee 2:</label>
                                <input type="text" name="name2" id="name2">
                            </div>
                            <span class="submit">
                                <label for="submit"></label>
                                <input type="submit" value="submit">
                            </span>
                            <span class="cancel">
                                <label for="cancel"></label>
                                <input type="reset" value="cancel">
                            </span>
                     </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
